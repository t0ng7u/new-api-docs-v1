name: Deploy to GitHub Pages

on:
  # åœ¨æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: ['main']

  # å…è®¸æ‰‹åŠ¨ä» Actions æ ‡ç­¾é¡µè§¦å‘
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN çš„æƒé™ä»¥å…è®¸éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œå’Œæœ€æ–°é˜Ÿåˆ—ä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
# ä½†æ˜¯ï¼Œä¸è¦å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„è¿è¡Œï¼Œå› ä¸ºæˆ‘ä»¬å¸Œæœ›è¿™äº›ç”Ÿäº§éƒ¨ç½²å®Œæˆ
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # æ„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Build with Next.js
        run: bun run build
        env:
          # GitHub API Token (è‡ªåŠ¨æä¾›ï¼Œç”¨äº prebuild è„šæœ¬)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # æºä»“åº“é…ç½®
          SOURCE_REPO: QuantumNous/new-api
          # çˆ±å‘ç”µ API é…ç½®
          AFDIAN_USER_ID: ${{ secrets.AFDIAN_USER_ID }}
          AFDIAN_TOKEN: ${{ secrets.AFDIAN_TOKEN }}
          # Next.js æ„å»ºé…ç½®
          NEXT_PUBLIC_BASE_PATH: /new-api-docs-v1
          NODE_ENV: production

      - name: ğŸ“ Add .nojekyll file
        run: touch out/.nojekyll

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
